<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="card card-user">
          <div class="card-header">
            <div class="row">
                <h5 class="card-title">Ajouter nouveau Produit </h5>
            </div>
          </div>
            <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-8 pr-1">
                      <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="name" placeholder="Nom" [(ngModel)]="name">
                      </div>
                    </div>
                    <!-- <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" class="form-control" name="prenom" placeholder="Prénom" [(ngModel)]="lastName">
                      </div>
                    </div> -->
                </div>
                <div class="row">
                     <div class="col-md-6 pr-1">
                         <div class="form-group">
                           <label>Prix</label>
                           <input type="number" class="form-control" name="price" [(ngModel)]="price">
                         </div>
                       </div>
                       <div class="col-md-1">
    
                       </div>
                       <div class="col-md-4 pl-1 ">

                        <div class="form-check form-check-inline" style="margin-top: 10%;">

                          <input class="form-check-input" name="valable" [(ngModel)]="valable" type="checkbox" value="valable" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">valable</label>
                        </div>
                      </div>
                   </div>
                <div class="row">
             
                <div class="col-md-7 pr-1">
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control" name="description" placeholder="Description" [(ngModel)]="description">
                    </div>
                  </div>
                  <div class="col-md-2 pl-2">
                    <div class="form-group">
                        <label>image</label>
                        <input id="file-id" [(ngModel)]="file" name="file" type="file">
                    </div>
                  </div>
              </div> 
              <div class="row">
                  
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" (click)="createProduct()" class="btn btn-primary btn-round">Ajouter</button>
                </div>
              </div>
            </form>
         </div>

        </div>
    </div>
</div>
