<div class="row" style="margin-top: 10%;">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="card card-user">
          <div class="card-header">
            <div class="row">
              <div  class="col-md-4"></div>
                <h5 class="card-title">Bienvenue dans notre plateforme</h5>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12 pr-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
                    </div>
                  </div>
                </div>
                  <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>mot de passe</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="mot de passe">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" (click)="signIn()" class="btn btn-primary btn-round">se connecter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
