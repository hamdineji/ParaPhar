<div class="row">
<div class="col-md-2">
</div>
<div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
            <h5 class="card-title">Créer votre compte </h5>
        </div>
      </div>
      <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" name="nom" placeholder="Nom" [(ngModel)]="firstName">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" class="form-control" name="prenom" placeholder="Prénom" [(ngModel)]="lastName">
                  </div>
                </div>
            </div>
            <div class="row">
                <!--  <div class="col-md-12">
                   <div class="form-group">
                     <label>Adresse</label>
                     <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
                   </div>
                 </div>-->
                 <div class="col-md-6 pr-1">
                     <div class="form-group">
                       <label>Age</label>
                       <input type="number" class="form-control" name="age" [(ngModel)]="age">
                     </div>
                   </div>
                   <div class="col-md-1">

                   </div>
                   <div class="col-md-4 pl-1 ">
                    <!-- <div class="form-group form-check form-check-inline">
                      <label>Titre</label>
                      <input type="number" class="form-control">
                    </div> -->
                    <div class="form-check form-check-inline" style="margin-top: 10%;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="Mr">
                        <label class="form-check-label" for="inlineRadio1">Mr</label>
                    </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" [value]="!Mr">
                        <label class="form-check-label" for="inlineRadio2">Mme</label>
                      </div>
                  </div>
               </div>
            <div class="row">
            <!-- <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Company (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
              </div>
            </div> -->
            <!-- <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" value="michael23">
              </div>
            </div> -->
         
            <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" name="adresse" placeholder="Home Address" [(ngModel)]="adresse" value="Melbourne, Australia">
                </div>
              </div>
          </div> 
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="city" value="Melbourne">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country" name="country" [(ngModel)]="country" value="Australia">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" [(ngModel)]="codePostal" name="codePostal" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
                </div>
              </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>mot de passe</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="mot de passe">
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label>confirmer mot de passe</label>
                    <input type="password" class="form-control" name="cpassword" [(ngModel)]="cPassword" placeholder="Email">
                    </div>
              </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" (click)="signUp()" class="btn btn-primary btn-round">S'inscrire</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
